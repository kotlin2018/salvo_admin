    <select id="get_user">
        `select * from sys_user`
        <where>
            <if test="username !=''">
                ` username = #{username}`
            </if>
            <if test="password !=''">
                ` and password = #{password}`
            </if>
        </where>
        ` order by user_id asc limit 1`
    </select>

    <select id="get_role">
        select * from sys_role where role_id = #{role_id} limit 1
    </select>
